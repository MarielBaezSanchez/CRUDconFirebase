<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
</head>

<body class="bg-dark">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <form id="task-form" enctype="multipart/form-data">
                            <label for="title">Title:</label>
                            <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                                placeholder="Task Title" autofocus />
                            <label for="description">Description:</label>
                            <textarea id="task-description" rows="3" class="form-control mb-3"
                                placeholder="Task Description"></textarea>
                            <input type="file" name="myfile" id="myfile">
                            <br>
                            <img src="" alt="" width="200px">
                            <input type="range" id="range" value="0" , disabled>
                            <input type="hidden" name="nameFile" id="nameFile">
                            <button class="btn btn-primary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
